---
title: Locations
position: 3
nav:
  id: locations
  site:
    highlight: locations
map: true
---

<div class="row">
  <div class="col-xs-12 col-lg-8 offset-lg-2">
    <div class="card-deck">
      {% for location in site.data.locations %}
        <div class="card">
          <a href="/locations/{{ location.id }}" class="_no-underline d-block"><img src="/assets/images/location-{{ location.id }}.jpg" alt="{{ location.name }}" class="card-img-top img-fluid"></a>
          <a href="/locations/{{ location.id }}" class="btn btn-primary btn-lg btn-block text-uppercase">View this Location</a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="mapbox-map m-t-1 m-b-2"></div>
<script>
  var map = L.mapbox.map($(".mapbox-map").get(0), 'wayfare.18b0d2ll', {
    scrollWheelZoom: false,
    closePopupOnClick: false
  });
  map.featureLayer.on('ready', function(e) {
    map.featureLayer.on('click', function(e) {
      map.panTo(e.layer.getLatLng());
    });
  });
</script>
