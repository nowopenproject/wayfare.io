---
layout: page
---

<div class="row">
  <div class="col-12">
    <div class="card-deck">
      {% for location in site.data.locations %}
        <div class="card card-inverse card-inverse-button mb-3">
          <a href="/locations/{{ location.id }}" class="_no-underline d-block">
            <img src="/assets/images/location-{{ location.id }}.jpg" alt="{{ location.name }}" class="card-img img-fluid">
            <div class="card-img-overlay align-items-center justify-content-center">
              <div class="card-block text-center">
                <h4 class="card-title">{{ location.name }}</h4>
                <h5 class="card-subtitle">{{ location.address.full_state }}</h5>
              </div>
            </div>
          </a>
          <a href="/locations/{{ location.id }}" class="btn btn-primary btn-lg btn-block text-uppercase">View this Location</a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 mt-3 mb-4">
    <div class="mapbox-map"></div>
  </div>
</div>

<script>
  var map = L.mapbox.map($(".mapbox-map").get(0), 'wayfare.18b0d2ll', {
    scrollWheelZoom: false,
    closePopupOnClick: false
  });
  map.featureLayer.on('ready', function(e) {
    map.featureLayer.on('click', function(e) {
      map.panTo(e.layer.getLatLng());
    });
  });
</script>
