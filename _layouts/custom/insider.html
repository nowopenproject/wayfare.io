---
layout: site
---

<div class="container">
  <div class="row mb-5">
    <div class="col-12 px-1">
      <div class="card card-inverse card-hero card-event-hero">
        <img class="card-img img-fluid" src="{{ page.hero.image }}">
        <div class="card-img-overlay">
          <div class="card-block">
            <h1 class="h4 card-title">{{ page.hero.title }}</h1>
            <div class="row justify-content-center pt-2">
              <div class="shout-marks-left"></div>
              <h2 class="h5 card-subtitle my-auto pt-0">{{ page.hero.subtitle | lowercase }}</h2>
              <div class="shout-marks-right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      {{ content }}
    </div>
  </div>
</div>
