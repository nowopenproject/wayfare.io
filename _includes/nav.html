<nav role="navigation">
  <ul class="list-unstyled list-inline">
    {% assign site_pages = site.pages | sort:'position' %}
    {% for site_page in site_pages %}
      {% unless site_page.nav.hide %}
        <li>
          <a href="{{ site_page.url | prepend: site.baseurl }}"{% if site_page.nav.id == page.nav.active %} class="active"{% endif %}>
            {{ site_page.nav.title | default:site_page.title }}
          </a>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>
</nav>
