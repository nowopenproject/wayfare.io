<nav class="site-nav navbar navbar-light" role="navigation">
  <a class="navbar-brand _no-underline" href="{{page.logo_link | default:'/'}}">
    <img src="/assets/images/wayfare-logo.png" alt="{{ site.title }}">
  </a>
  <ul class="nav navbar-nav">
    {% assign site_pages = site.pages | sort:'position' %}
    {% for site_page in site_pages %}
      {% if site_page.nav.site.show %}
        <li class="nav-item{% if site_page.nav.id == page.nav.site.highlight %} active{% endif %}">
          <a href="{{ site_page.url | prepend: site.baseurl }}" class="nav-link">
            {{ site_page.nav.site.title | default:site_page.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
