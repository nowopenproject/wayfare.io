<div class="card card-inverse card-banner">
  <img class="card-img img-fluid" src="{{ page.banner.image }}">
  <div class="card-img-overlay align-items-center justify-content-xs-left">
    <div class="card-block">
      <h4 class="card-title">{{ page.banner.title }}</h4>
      {% if page.banner.subtitle %}
        <h5 class="card-subtitle">{{ page.banner.subtitle }}</h5>
      {% endif %}
    </div>
  </div>
</div>
