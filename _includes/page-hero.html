<div class="card card-inverse card-hero m-b-2">
  <img class="card-img img-fluid" src="{{ page.hero.image }}">
  <div class="card-img-overlay flex-items-xs-middle flex-items-xs-center">
    <div class="card-block">
      <h4 class="card-title">{{ page.hero.title }}</h4>
      <h5 class="card-subtitle">{{ page.hero.subtitle }}</h5>
      {% for button in page.hero.buttons %}
        <a href="{{ button.url }}" class="btn btn-primary">{{ button.title }}</a>
      {% endfor %}
    </div>
  </div>
</div>
