<nav class="navbar navbar-light nav-site" role="navigation">
  <a class="navbar-brand _no-underline" href="{{page.logo_link | default:'/'}}">
    <img src="/assets/images/wayfare-logo.svg" alt="{{ site.title }}">
  </a>
  <ul class="list-inline social-link-block pull-sm-right hidden-sm-down">
    <li class="list-inline-item">
      <a href="https://www.facebook.com/WayfareHQ/" target="_blank" class="social social-link"><i class="fa fa-facebook"></i></a>
    </li>
    <li class="list-inline-item">
      <a href="https://www.instagram.com/wayfarehq/" target="_blank" class="social social-link"><i class="fa fa-instagram"></i></a>
    </li>
    <li class="list-inline-item">
      <a href="https://twitter.com/wayfarehq" target="_blank" class="social social-link"><i class="fa fa-twitter"></i></a>
    </li>
    <li class="list-inline-item">
      <a href="https://www.linkedin.com/company/wayfare-hq" target="_blank" class="social social-link"><i class="fa fa-linkedin"></i></a>
    </li>
  </ul>
  <ul class="nav navbar-nav pull-sm-right m-r-1">
    {% for site_page in site.data.nav-site %}
      <li class="nav-item{% if site_page.id == page.nav.site.highlight %} active{% endif %}">
        <a href="{{ site_page.url | prepend: site.baseurl }}" class="nav-link">
          {{ site_page.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <button type="button" class="navbar-toggler hidden-md-up pull-right">
    <small>MENU</small> &#9776;
  </button>
</nav>
